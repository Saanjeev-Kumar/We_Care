<div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-header-item-1">
          <img src="../../../../assets/images/smartphone.png" alt="">
        </div>
        <div class="card-header-item-1">
          <h3>REGISTER USING MOBILE NUMBER</h3>
        </div>
      </div>
      <div class="card-body" id="phoneBox">
        <mat-form-field class="example-full-width">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+91 &nbsp;</span>
          <input [(ngModel)]="phoneNumber" type="tel" matInput placeholder="555-555-1234">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="getOTP(phoneNumber)">Get OTP</button>
        <br>
        <mat-form-field class="example-form-field">
          <mat-label>Enter OTP</mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="veriifyOTP()">Verify OTP</button>
      </div>
    </div>
</div>
