<div class="search">
<mat-form-field appearance="outline">
  <input (keyup)="applyFilter($event.target.value)" matInput  placeholder="filter" >
</mat-form-field>
</div>

<div class="mat-elevation-z8 mx-5">
<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > phoneNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="document">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > document </th>
    <td mat-cell *matCellDef="let element"> {{element.document}} </td>
  </ng-container>


  <ng-container matColumnDef="documentIdNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > documentIdNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.documentIdNumber}} </td>
  </ng-container>


  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="yearOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > yearOfBirth </th>
    <td mat-cell *matCellDef="let element"> {{element.yearOfBirth}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > state </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > district </th>
    <td mat-cell *matCellDef="let element"> {{element.district}} </td>
  </ng-container>

  <ng-container matColumnDef="postalCode">
    <th mat-header-cell *matHeaderCellDef > postalCode </th>
    <td mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
</div>
