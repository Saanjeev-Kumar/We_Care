<div class="search">
<mat-form-field appearance="outline">
  <input (keyup)="applyFilter($event.target.value)" matInput  placeholder="filter" >
</mat-form-field>
</div>

<div class="mat-elevation-z8 mx-5">
<table mat-table [dataSource]="dataSource"  matSort >


  <ng-container matColumnDef="phoneNumber" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> phoneNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="username" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="blood" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> blood </th>
    <td mat-cell *matCellDef="let element"> {{element.blood}} </td>
  </ng-container>

  <ng-container matColumnDef="gender" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="city" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> city </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>


  <ng-container matColumnDef="hospital" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> hospital </th>
    <td mat-cell *matCellDef="let element"> {{element.hospital}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
</div>
